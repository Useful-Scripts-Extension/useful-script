<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="https://google.com">google.com</a>

  <script>
    let a = document.querySelector('a');
    a.onclick = (e) => {
      e.preventDefault();
      window.open("https://example.com")
    }
  </script>
</body>

</html>
